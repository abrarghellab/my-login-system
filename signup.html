<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section id="vanta-bg">
     <div class="box">
        <div class="formval">
            <form action="">
                <h2>Sign up</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="terms">
                    <input type="checkbox">
                    <label>By creating an account, you agree to our <a href="#">terms</a> and have read and achnowledge the <a href="#">Global Privacy Statement.</a></label>
                </div>
                <button>Sign up</button>
                <div class="login">
                    <p>Already have an account? <a href="http://127.0.0.1:5500/login.html?#">Log in</a></p>
                </div>
            </form>
        </div>


     </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
VANTA.FOG({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0xdbbabf,
  midtoneColor: 0xb05276,
  lowlightColor: 0xdbbabf,
  baseColor: 0x7d0531,

})
</script> 
</body>
</html>
